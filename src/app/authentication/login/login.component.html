<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-5 col-md-7 col-sm-9">
      <div class="card shadow">
        <div class="card-header bg-white">
          <h3 class="text-center text-uppercase text-primary fw-bold mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label mb-2">Username</label>
              <input type="text" class="form-control" id="username" name="userName" ngModel required #username="ngModel">
              <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
                <div *ngIf="username?.errors?.['required']">Username is required.</div>
                <div *ngIf="username?.errors?.['username']">Please enter a valid Username.</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label mb-2">Email</label>
              <input type="email" class="form-control" id="email" name="email" ngModel required #email="ngModel">
              <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
                <div *ngIf="email?.errors?.['required']">Email is required.</div>
                <div *ngIf="email?.errors?.['email']">Please enter a valid email address.</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label mb-2">Password</label>
              <input type="password" class="form-control" id="password" name="password" ngModel required #password="ngModel">
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                <div *ngIf="password?.errors?.['required']">Password is required.</div>
                <div *ngIf="password?.errors?.['password']">Please enter a valid password.</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
          </form>
        </div>
        <div class="card-footer bg-white">
          <p class="mb-0 text-center">Don't have an account? <a routerLink="/signup">Signup</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
