<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>Sign Up</h3>
      <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
        <label>Username</label>
        <input class="form-control" type="text" name="userName" ngModel required #userName="ngModel">
        <label>Email</label>
        <input class="form-control" type="email" name="email" ngModel required #email="ngModel">
        <label>Password</label>
        <input class="form-control" type="password" name="password" ngModel required #password="ngModel">
        <br>
        <button type="submit" class="btn btn-success" [disabled]="signupForm.invalid">Sign Up</button>
        <p>Already have an account <a routerLink="/login">Login</a></p>
      </form>
    </div>
  </div>
</div>
