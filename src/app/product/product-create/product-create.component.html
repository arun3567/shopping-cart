<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="onSubmit(productForm)" #productForm="ngForm">
        <div>
          <label for="name">Name</label>
          <input type="text" ngModel name="name" class="form-control">
        </div>
        <div>
          <label for="price">Price:</label>
          <input type="text" ngModel name="price"class="form-control">
        </div>
        <div>
          <label for="description">Description</label>
          <textarea type="text" ngModel name="description" class="form-control"></textarea>
        </div>
        <div>
          <label for="image">Image</label>
          <input type="text" ngModel name="image" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
