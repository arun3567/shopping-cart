<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let product of products; let i = index">
          <div class="card">
            <img class="card-img-top" [src]="product.image" alt="{{ product.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">{{ product.description }}</p>
              <p class="card-text">${{ product.price }}</p>
              <button type="button" class="btn btn-primary" (click)="onAddcart(product)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
